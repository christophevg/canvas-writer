<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Canvas Writer Demo</title>
  <meta name="viewport" 
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
  <script src="../src/canvas-writer.js"></script>
  <style>
  CANVAS {
    border: 1px solid black;
  }
  </style>
</head>

<body>
  <canvas id="input" width="150" height="200"></canvas>
  <canvas id="output" width="150" height="200"></canvas>
  <br>
  <input  id="action" type="button" value="record" onclick="toggle(this);">
  <script>
    var writer;
    window.onload = function() { 
      writer = CanvasWriter.useInput("input")
                           .useOutput("output")
                           .setSpeed(25);
    }
    function toggle(button) {
      if(button.value == "record") {
        button.value = "stop";
        record();
      } else {
        stopRecording(function() { button.value = "record"; });
      }
    }
    function record() {
      writer.record();
    }
    
    function stopRecording(whenDone) {
      writer.stop(whenDone);
    }
  </script>
</body>
</html>
